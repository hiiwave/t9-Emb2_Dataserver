<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  </head>
  <body>
    <script>
      var socket = io.connect();
      socket.on('date', function(data) {
        $('#date').text(data.date);
      });
    </script>
    <div>This is our socket.html file</div>
    <div id="date"></div>
  </body>
</html>
