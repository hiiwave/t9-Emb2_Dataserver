<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Campus Spot</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel=stylesheet type="text/css" href="map.css" media="screen"> 
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="d3.min.js"></script>
  <script charset="utf-8" src="map.js"></script>
</head>
<body>
  <h1> Campus Map </h1>
  <h4>
    Hover your mouse on different spot to observe!
  </h4>
  <p>(in some browser like chrome, you might need to press it)</p>

  <div id="campus-map"></div>
  <div>
    <label for="dtype">Select a data type (shown in tessel built-in unit)</label>
    <select name="dtype" id="dtype">
      <option selected="selected">noise</option>
      <option>temparature</option>
      <option>humidity</option>
    </select>
  </div>

  <div id="spot-data"></div>
  <div id="spotimg"></div>  
</body>
